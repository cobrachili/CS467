        <h1>Add Job or Internship</h1>
        <form action="/job" method="POST">

    <label>Type</label>
    <select name="type" required>
        <option value="Job">Job</option>
        <option value="Internship">Internship</option>
    </select>

    <input type="text" name="company" placeholder="Company" />
    <input type="text" name="position" placeholder="Position" />
    <input type="text" name="location" placeholder="Location" />
    
<label>Status</label>
<select name="status">
    <option value="Applied">Applied</option>
    <option value="Interviewing-p">Interviewing:Phone</option>
    <option value="Interviewing-t">Interviewing:Technical</option>
    <option value="Interviewing-o">Interviewing:Onsite</option>
    <option value="Interviewing-f">Interviewing:Final Round</option>
    <option value="Offered">Offered</option>
    <option value="Rejected">Rejected</option>
</select>

    <button type="submit">Add Another</button>
</form>
